<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Discovery Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">BookSite</div>
        <nav>
            <ul>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">Creators</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
        </div>
    </header>

    <main>
        <section class="content-section" id="trending">
            <h2>Trending Now</h2>
            <div class="grid-container">
                <div class="card book-card">
                    <img src="https://placehold.co/150x220/cccccc/333333?text=Book+1" alt="Book Title">
                    <h3>Book Title</h3>
                </div>
                <div class="card book-card">
                    <img src="https://placehold.co/150x220/cccccc/333333?text=Book+2" alt="Book Title">
                    <h3>Book Title</h3>
                </div>
                <div class="card book-card">
                    <img src="https://placehold.co/150x220/cccccc/333333?text=Book+3" alt="Book Title">
                    <h3>Book Title</h3>
                </div>
                <div class="card book-card">
                    <img src="https://placehold.co/150x220/cccccc/333333?text=Book+4" alt="Book Title">
                    <h3>Book Title</h3>
                </div>
                <div class="card book-card">
                    <img src="https://placehold.co/150x220/cccccc/333333?text=Book+5" alt="Book Title">
                    <h3>Book Title</h3>
                </div>
            </div>
        </section>

        <section class="content-section" id="genres">
            <h2>Explore by Genre</h2>
            <div class="grid-container">
                <div class="card genre-card">Genre</div>
                <div class="card genre-card">Genre</div>
                <div class="card genre-card">Genre</div>
                <div class="card genre-card">Genre</div>
                <div class="card genre-card">Genre</div>
            </div>
        </section>

        <section class="content-section" id="creators">
            <h2>Creator</h2>
            <div class="grid-container creator-grid">
                <div class="creator-profile">
                    <img src="https://placehold.co/100x100/cccccc/333333?text=User" alt="Creator Profile">
                    <p>Name</p>
                </div>
                <div class="creator-profile">
                    <img src="https://placehold.co/100x100/cccccc/333333?text=User" alt="Creator Profile">
                    <p>Name</p>
                </div>
                <div class="creator-profile">
                    <img src="https://placehold.co/100x100/cccccc/333333?text=User" alt="Creator Profile">
                    <p>Name</p>
                </div>
                <div class="creator-profile">
                    <img src="https://placehold.co/100x100/cccccc/333333?text=User" alt="Creator Profile">
                    <p>Name</p>
                </div>
                <div class="creator-profile">
                    <img src="https://placehold.co/100x100/cccccc/333333?text=User" alt="Creator Profile">
                    <p>Name</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
