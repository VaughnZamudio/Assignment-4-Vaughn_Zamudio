<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextRead - Discover Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">NextRead üìö</div>
        <nav>
            <ul>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">Creators</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Find your next book...">
        </div>
    </header>

    <main>
        <section class="content-section" id="trending">
            <h2>Trending Now üî•</h2>
            <div class="grid-container">
                <div class="card book-card">
                    <img src="https://upload.wikimedia.org/wikipedia/en/d/d4/The_Great_Gatsby_1925_jacket.jpeg" alt="Great Gatsby">
                    <h3>The Great Gatsby</h3>
                </div>
                <div class="card book-card">
                    <img src="https://upload.wikimedia.org/wikipedia/en/c/c3/1984_First_edition_cover.jpg" alt="1984">
                    <h3>1984</h3>
                </div>
                <div class="card book-card">
                    <img src="https://upload.wikimedia.org/wikipedia/en/d/de/The_Hobbit_1937.jpg" alt="The Hobbit">
                    <h3>The Hobbit</h3>
                </div>
                <div class="card book-card">
                    <img src="https://upload.wikimedia.org/wikipedia/en/1/13/The_Catcher_in_the_Rye_%281951_first_edition_cover%29.jpg" alt="Catcher in the Rye">
                    <h3>Catcher in the Rye</h3>
                </div>
                <div class="card book-card">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a3/Lord_of_the_Flies_1954_cover.jpg" alt="Lord of the Flies">
                    <h3>Lord of the Flies</h3>
                </div>
            </div>
        </section>

        <section class="content-section" id="genres">
            <h2>Explore by Genre üß≠</h2>
            <div class="grid-container">
                <div class="card genre-card" style="background-image: url('https://images.unsplash.com/photo-1478720568477-152d9b164e63?auto=format&fit=crop&w=300&q=80');">
                    <span>Sci-Fi</span>
                </div>
                <div class="card genre-card" style="background-image: url('https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?auto=format&fit=crop&w=300&q=80');">
                    <span>Fantasy</span>
                </div>
                <div class="card genre-card" style="background-image: url('https://images.unsplash.com/photo-1452421822248-d4c2b47f0c81?auto=format&fit=crop&w=300&q=80');">
                    <span>Travel</span>
                </div>
                <div class="card genre-card" style="background-image: url('https://images.unsplash.com/photo-1505664194779-8beaceb93744?auto=format&fit=crop&w=300&q=80');">
                    <span>Cooking</span>
                </div>
                <div class="card genre-card" style="background-image: url('https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=300&q=80');">
                    <span>Tech</span>
                </div>
            </div>
        </section>

        <section class="content-section" id="creators">
            <h2>Top Creators ‚úçÔ∏è</h2>
            <div class="grid-container creator-grid">
                <div class="creator-profile">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile">
                    <p>Alice Reads</p>
                </div>
                <div class="creator-profile">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Profile">
                    <p>BookWorm99</p>
                </div>
                <div class="creator-profile">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135823.png" alt="Profile">
                    <p>LitCritic</p>
                </div>
                <div class="creator-profile">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Profile">
                    <p>NovelLover</p>
                </div>
                <div class="creator-profile">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="Profile">
                    <p>PageTurner</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
